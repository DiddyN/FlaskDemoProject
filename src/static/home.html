<!DOCTYPE html>
<html>
	<body>
	<h2>Brojevi:</h2>
	<div id="numbers">
	</div>
	<button type="button" onclick="add()">Saberi</button>
	<button type="button" onclick="multiply()">Pomnozi</button>
	<br />
	<h2>Rezultat:</h2>
	<h3 id="res"></h3>
	<script>
		var count = 5;
		var divNumbers = document.getElementById("numbers");
		for (var i = 1; i <= count; i++) {
			var input = document.createElement("input");
			input.type = "number";
			input.id = "num" + i;
			divNumbers.appendChild(input);
		}

		function getNumbers() {
			var numbers = [];
			for (var i = 1; i <= count; i++) {
				var number = parseFloat(document.getElementById("num" + i).value);
				if (isNaN(number))
					numbers.push(0);
				else
					numbers.push(number);
			}
			console.log(numbers);
			return numbers;
		}
	
		function add() {
			console.log('add');
			var numbers = getNumbers();
			var numbersJson = {
				"numbers": numbers
			};
			var result = numbers.reduce((x, y) => x + y); // treba poziv servisu
			document.getElementById("res").innerHTML = result;
		}
		
		function multiply() {
			console.log('multiply');
			var numbers = getNumbers();
			var numbersJson = {
				"numbers": numbers
			};
			var result = numbers.reduce((x, y) => x * y); // treba poziv servisu
			document.getElementById("res").innerHTML = result;
		}
	</script>
	</body>
</html>
